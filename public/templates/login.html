
<div class="col-lg-6 col-lg-offset-3">
  <form ng-submit="logIn()" class="form-group">
    <h3>Đăng nhập vào My Network</h3>
    <hr>
    <input type="text" class="form-control" placeholder="Tên người dùng" ng-model="user.username">
    <br>
    <input type="password" class="form-control" placeholder="Mật khẩu" ng-model="user.password">
    <br>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
  <br>
  <span class="text-danger">{{messages.error}}</span>
</div>
