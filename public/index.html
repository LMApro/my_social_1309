<!DOCTYPE html>
<html lang="en" ng-app="myNetwork">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>My Network</title>
   <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="/stylesheets/bootstrap.cosmo.css"> -->
	<link rel="stylesheet" href="/stylesheets/angular-csp.css">
   <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  
<body>
    <div style="transition: all .8s ease;">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<nav class="navbar navbar-primary" ng-controller="ViewPostsCtrl">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <a class="navbar-brand" href="#/home"><span class="glyphicon glyphicon-globe"></span> My Network</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div>
				      <ul class="nav navbar-nav navbar-right" ng-if="isLoggedIn()">
				        <li>
				        	<a href="/#/findUser">Tìm người dùng</a>
				        </li>
				        <li dropdown is-open="status.isopen">
					      <a href="" class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">
					        {{currentUser()}} <span ng-if="isAdmin()">(admin)</span> <span class="caret"></span>
					      </a>
					      <ul class="dropdown-menu" role="menu">
					        <li><a ng-href="/#/users/{{currentUser()}}">Bài viết của bạn</a></li>
				            <li><a ng-href="/#/changePassword">Thay đổi mật khẩu</a></li>
				            <li ng-if="isAdmin()"><a ng-href="/#/listUser">Xem danh sách người dùng</a></li>
				            <li class="divider"></li>
				            <li><a href="" ng-click="logOut()">Đăng xuất</a></li>
					      </ul>
				        </li>
				      </ul>
				      <ul class="nav navbar-nav navbar-right" ng-if="!isLoggedIn()">
				        <li><a href="/#/login">Đăng nhập</a></li>
				        <li><a href="/#/register">Đăng kí</a></li>
				      </ul>
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
				<ui-view></ui-view>
			</div>
		</div>
	</div>
	
	<script src="/javascripts/vendor/angular.min.js"></script>
	<script src="/javascripts/vendor/angular-ui-router.min.js"></script>
	<script src="/javascripts/vendor/ui-bootstrap-0.12.1.min.js"></script>
	<script src="/javascripts/vendor/angular-pusher.min.js"></script>
	<script src="/javascripts/helper/dirPaginate.min.js"></script>
	<script src="/javascripts/auth/authController.js"></script>
	<script src="/javascripts/auth/authService.js"></script>
	<script src="/javascripts/config/stateProvider.js"></script>
	<script src="/javascripts/config/pusherProvider.js"></script>
	<script src="/javascripts/helper/constants.js"></script>
	<script src="/javascripts/helper/filters.js"></script>
	<script src="/javascripts/post/postController.js"></script>
	<script src="/javascripts/post/postService.js"></script>
	<script src="/javascripts/home/mainController.js"></script>
	<script src="/javascripts/home/navController.js"></script>
	<script src="/javascripts/user/userService.js"></script>
	<script src="/javascripts/user/userController.js"></script>
	<script src="/javascripts/user/findUserController.js"></script>
	<!-- <script src="/javascripts/vendor.js"></script> -->
	<!-- <script src="/javascripts/app.js"></script> -->
</body>
</html>
